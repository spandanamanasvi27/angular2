<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.js"></script>
    <script src="controller/frst.js"></script>
</head>
<body ng-app="myModule">
<div ng-controller="myController">
    <table>
        <tr>
            <td>
                First Name
            </td>
            <td>
                <input type="text" placeholder="Firstname"
                       ng-model="employee.firstName" />
            </td>
        </tr>
        <tr>
            <td>
                Last Name
            </td>
            <td>
                <input type="text" placeholder="Lastname"
                       ng-model="employee.lastName" />
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="text" placeholder="Gender"
                       ng-model="employee.gender" />
            </td>
        </tr>
    </table>

    <br />

    <table>
        <tr>
            <td>
                First Name
            </td>
            <td>
                {{ employee.firstName }}
            </td>
        </tr>
        <tr>
            <td>
                Last Name
            </td>
            <td>
                {{ employee.lastName }}
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                {{ employee.gender }}
            </td>
        </tr>
    </table>
</div>
</body>

</html>
